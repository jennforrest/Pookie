<html>
<header>
  <title>Team Pookie</title>
  <link href="assets/stylesheets/main.css" rel="stylesheet" />

  <!-- load jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>

  <!-- load Galleria -->
  <script src="assets/galleria/galleria-1.5.7.min.js"></script>

  <!-- load flickr plugin -->
  <script src="assets/galleria/galleria.flickr.min.js"></script>

  <script>
  $(function() {
      // Load the classic theme
      Galleria.loadTheme('assets/galleria/themes/classic/galleria.classic.min.js');

      // Initialize Galleria
      Galleria.run('#galleria', {

          // search flickr for "galleria"
          flickr: 'tags:teampookie',

          flickrOptions: {
              // sort by interestingness
              sort: 'interestingness-desc'
          }
      });
  });
  </script>
</header>
<body>
  <div class="content">
    <h1>Team Pookie</h1>
    <p>Pookie is the best. cat. ever.</p>

    <div id="galleria"></div>
    <p class="cred">Sponsorsed by Pookie for President</p>
  </div>
</body>
<footer>
</footer>
</html>
